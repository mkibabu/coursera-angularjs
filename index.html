<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      body {
        font-size: 1.3em;
      }
    </style>
    <title>Name Numeric Value Calculator</title>
  </head>
  <body ng-app="NameCalculator">
    <h1>Name Numeric Value Calculator</h1>
    <div ng-controller="NameCalculatorController">
      <div>
        Your name:
        <input type="text"
        ng-model="nameInput"
        ng-keyup="displayNumeric();">
      </div>
      <div>
        Total name numeric value is {{nameNumericValue}}
      </div>
    </div>
  </body>
</html>
